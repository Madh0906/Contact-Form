<body>
    <div class="container-fluid logins-section">
        <div class="login-cards2">
            <div class="card text-center custom-card shadow-lg">
                <div class="card-title">
                    <h3>Contact Us</h3>
                </div>

                <div class="card-body custom-card2" id="custom-card2">

                    <form id="myform" action='' onsubmit="return false">
                        <script src="form.js"></script>

                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
<script>
    $(document).ready(function() {
        $("#but").click(function() {
            var formData = $("form").serialize()
            $("#seri").text(formData);
            setCookie('name', formData, 30);
            sendDatatoServer(formData);
        });

        function setCookie(key, value, expire) {
            var expiration = new Date();
            expiration.setTime(expiration.getTime() + (expire * 86400000));
            document.cookie = key + "=" + value + ";expires=" + expiration.toGMTString() + ";path=/";
        }

        function sendDatatoServer(formdata) {
            $.ajax({
                type: "POST",
                url: "server.php",
                data: formdata,
                datatype: 'html',
                success: function(data) {
                    alert("submitted successfully  "+data);
                    console.log(data);
                }
            });

        }
    });
</script>

</html>
